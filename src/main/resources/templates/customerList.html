<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

    <link rel="stylesheet" href="css/style.css">
    <title>Ramazone-App</title>
</head>
<body>
<header>

    <nav>
        <a href="/clrp/home">Home </a> ||
        <a href="/clrp/customer/list">Customers</a> ||
        <a href="/clrp/api/customer/plantinumhonors/list"> Plantinum Honors Customers  </a> ||

    </nav></header>
    <div class ="container">
        <h1> Our Customers Accounts</h1> <hr>

        <table cellpadding="6" cellspacing="0" border="1">
            <thead>
            <tr>
                <th>#</th>
                <th>Account Number</th>
                <th>Customer</th>
                <th>Account Type</th>
                <th> Balance(in US $)</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="account,counter: ${accounts}">
                <td th:text ="${counter.count}"></td>
                <td th:text ="${account.accountNumber}"></td>
                <td th:text ="${account.accountId}"></td>
                <td th:text ="${account.accountType}"></td>
                <td th:text ="${account.balance}"></td>

            </tr>
            </tbody>

        </table>

    </div>
</header>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
