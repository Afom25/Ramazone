<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

    <link rel="stylesheet" href="css/style.css">
    <title>Ramazone-App</title>
</head>
<body>
<header>

    <nav>
        <a href="/clrp/home">Home </a> ||
        <a href="/clrp/customer/list">Customers</a> ||
        <a href="/clrp/api/customer/plantinumhonors/list"> Plantinum Honors Customers  </a> ||

    </nav></header>
    <div class ="container">
        <h1> Our Customers Accounts</h1> <hr>

        <table cellpadding="6" cellspacing="0" border="1">
            <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th> Total Amount Spent</th>
                <th> Reward Points </th>
                <th>Date Last Purchase </th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="customer,counter: ${customers}">
                <td th:text ="${counter.count}"></td>
<!--                <td th:text ="${customer.customerId}"></td>-->
                <td th:text ="${customer.firstName}"></td>
                <td th:text ="${customer.middleName}"></td>
                <td th:text ="${customer.lastName}"></td>
                <td th:text ="${customer.totalAmountSpent}"></td>
                <td th:text ="${customer.numberOfRewardPointsEarned}"></td>
                <td th:text ="${customer.lastTransactionDate}"></td>



            </tr>
            </tbody>

        </table>

    </div>
</header>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
